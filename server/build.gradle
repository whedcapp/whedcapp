allprojects {
  version = '0.1.0'
  if (!ext.has('crudGenToolName')) {
     ext.crudGenToolName = 'crud_gen_tool'
  }
  if (!ext.has('dbDefName')) {
     ext.dbDefName = 'dbDef.sql'
  }
  apply from: "${rootDir}/common_build_functions/common_build_functions.gradle"
}

