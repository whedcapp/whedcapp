buildscript{
    repositories{
        jcenter()
    }

    dependencies{
        classpath 'mysql:mysql-connector-java:8.0.23'
    }
}

allprojects {
    version = '0.1.0'

    // check properties and set them to default values unless they are set
    
    if (!ext.has('buildType')) {
        ext.buildType = 'Debug'
    }
    assert ext.buildType == 'Debug' || ext.buildType == 'Release'

    if (!ext.has('traceParser')) {
        ext.traceParser = 'No'
    }
    assert ext.traceParser == 'Yes' || ext.traceParser == 'No'
    
    if (!ext.has('cgt_crudGenToolName')) {
        ext.cgt_crudGenToolName = 'crud_gen_tool'
    }
    assert ext.cgt_crudGenToolName != ''
    if (!ext.has('dbs_dbDefFileName')) {
        ext.dbs_dbDefFileName = 'dbDef.sql'
    }
    assert ext.dbs_dbDefFileName != ''
    if (!ext.has('dbs_crudCfgFileName')) {
        ext.dbs_crudCfgFileName = 'dbCrudCfg.cs'
    }
    assert ext.dbs_crudCfgFileName != ''
    if (!ext.has('dbs_crudSqlSrcFileName')) {
        ext.dbs_crudSqlSrcFileName = 'dbCrud.sql'
    }
    assert ext.dbs_crudSqlSrcFileName != ''
    if (!ext.has('srv_crudDartSrcFileName')) {
        ext.srv_crudDartSrcFileName = 'dbCrud.dart'
    }
    assert ext.srv_crudDartSrcFileName != ''
    ext.whedcappAdministratorUid = ''
    if (!ext.has('dbs_storedProceduresFileName')) {
        ext.dbs_storedProceduresFileName = 'dbBaseStoredProcedures.sql'
    }

    if (!ext.has('dbs_uploadToDatabaseTableFingerprintName')) {
        ext.dbs_uploadToDatabaseTableFingerprintName = 'dbUploadToDatabaseTableFingerprints.json'
    }
    assert ext.dbs_uploadToDatabaseTableFingerprintName != ''
    
    if (!ext.has('dbSetupStrategy')) {
        ext.dbSetupStrategy = 'initialize';
    }
    assert ext.dbSetupStrategy == 'initialize' || ext.dbSetupStrategy == 'migrate';


    // import common functionality to all projects
    
    apply from: "${rootDir}/common_build_functions/common_build_functions.gradle"
}

if (ext.buildType == 'Debug') {
    defaultTasks 'dbs_CrudGen','cgn_CMakeDebugBuild'
} else {
    defaultTasks 'dbs_CrudGen','cgn_CMakeReleaseBuild'
}
